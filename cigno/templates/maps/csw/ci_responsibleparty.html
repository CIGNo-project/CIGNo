      <gmd:CI_ResponsibleParty>
         <gmd:individualName>
            <gco:CharacterString>{{ responsibleparty.anagrafica.resp_nome }}</gco:CharacterString>
         </gmd:individualName>
         <gmd:positionName>
            <gco:CharacterString/>
         </gmd:positionName>
         <gmd:organisationName>
            <gco:CharacterString>{{ responsibleparty.anagrafica.nome_ente }}</gco:CharacterString>
         </gmd:organisationName>
         <gmd:contactInfo>
            <gmd:CI_Contact>
               <gmd:phone>
                  <gmd:CI_Telephone>
                     <gmd:voice gco:nilReason="missing">
                        <gco:CharacterString>{{ responsibleparty.anagrafica.telefono }}</gco:CharacterString>
                     </gmd:voice>
                  </gmd:CI_Telephone>
               </gmd:phone>
               <gmd:onlineResource>
                  <gmd:CI_OnlineResource>
                     <gmd:linkage>
                        <gmd:URL>{{ responsibleparty.anagrafica.sito_web }}</gmd:URL>
                     </gmd:linkage>
                     <gmd:protocol>
                        <gco:CharacterString>WWW:LINK-1.0-http--link</gco:CharacterString>
                     </gmd:protocol>
                     <gmd:description>
                        <gco:CharacterString>Web Site</gco:CharacterString>
                     </gmd:description>
                  </gmd:CI_OnlineResource>
               </gmd:onlineResource>
               <gmd:address>
                  <gmd:CI_Address>
                     <gmd:electronicMailAddress>
                        <gco:CharacterString>{{ responsibleparty.anagrafica.resp_email }}</gco:CharacterString>
                     </gmd:electronicMailAddress>
                  </gmd:CI_Address>
               </gmd:address>
            </gmd:CI_Contact>
         </gmd:contactInfo>
         <gmd:role>
            <gmd:CI_RoleCode codeList="http://www.isotc211.org/2005/resources/codeList.xml#CI_RoleCode"
                             codeListValue="{{ responsibleparty.ruolo.isoid }}"/>
         </gmd:role>
      </gmd:CI_ResponsibleParty>
