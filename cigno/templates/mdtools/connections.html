<div class="box-related">
  <ul>
  {% for k in rdfresource.dcterms_subject %}
      <li> <a href="{{ k.subject }}">{{ k.label }}</a></li>
  {% endfor %}
  </ul>
  {% for label, type_connections in connections.items %}
  <strong>{{ label }}</strong>
  <ul>
     {% for related in type_connections %}
      <li> <a href="{{ related.get_absolute_url }}">{{ related }}</a></li>
     {% endfor %}
  </ul>
  {% endfor %}
</div>
